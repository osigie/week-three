<select name="AM" id="AM" class=form8>

<img src="./icons/icon-arrow.svg" alt="arrow" class="amImg">

        </label>

    <div class="people">
      <input type="button" id="sub" value="-" onclick="btn2()">
      <span id="empty"></span>
      <input type="button" id="add" value="+" onclick="btn1()">
</div>
<hr class="line">
    <button type="submit" id="makeRes" onclick="mysubmit()">MAKE RESERVATION</button>
        </form>
    </div>
    <script>
        function mysubmit(){
            alert("Your reservation has been made!")
        }
        let y = 0;
        let x = '$(y) people';
        document.getElementById("empty").innerHTML = x;

        function btn1(){
            if (y >= 0){
                y++;
                if (y == 1){
                    document.getElementById("empty").innerHTML = '$(y) person';
                } else{
                   document.getElementById("empty").innerHTML = '$(y) people'; 
                }
            }
        }

        function btn2() {
            if (y > 0){
                y--;
                if (y === 0){
                    document.getElementById("empty").innerHTML = '$(y) people';
                }else if ( y === 1){
                    document.getElementById("empty").innerHTML = '$(y) person';
                } else {
                    document.getElementById("empty").innerHTML = '$(y) people';
                }
            }
        }
    </script>
